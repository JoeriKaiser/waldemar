name: Code Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Run ESLint
        run: bun run lint
        continue-on-error: false

      - name: Check Prettier formatting
        run: bun run format:check
        continue-on-error: false

      - name: Annotate ESLint results
        if: failure()
        uses: ataylorme/eslint-annotate-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: "eslint-report.json"
        continue-on-error: true

      - name: Create summary
        if: always()
        run: |
          echo "## Code Quality Check Results ðŸ”" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

          # Check ESLint
          if bun run lint --quiet; then
            echo "| ESLint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ESLint | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          # Check Stylelint
          if bun run lint:style --quiet; then
            echo "| Stylelint | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Stylelint | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          # Check Prettier
          if bun run format:check; then
            echo "| Prettier | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Prettier | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`bun run fix\` locally to auto-fix most issues." >> $GITHUB_STEP_SUMMARY
